# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:lts

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-a-service
services:
  - postgres:latest

variables:
  POSTGRES_DB: test_farm_manager
  POSTGRES_USER: test
  POSTGRES_PASSWORD: test
  NODE_ENV: test-ci

cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

before_script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl --pre

setup_project:
  stage: build
  script:
    - yarn install

test_lint:
  stage: test
  script:
    - yarn lint

test_integration:
  stage: test
  script:
    - yarn test

deploy_staging:
  stage: deploy
  image: ruby:latest
  script:
    - dpl heroku api --app=$HEROKU_APP_STAGING --api_key=$HEROKU_API_KEY
  only:
    - /^v(\d+\.)(\d+\.)(\d+)-(\d+)$/

deploy_production:
  stage: deploy
  image: ruby:latest
  script:
    - dpl heroku api --app=$HEROKU_APP_PRODUCTION --api_key=$HEROKU_API_KEY
  only:
    - /^v(\d+\.)(\d+\.)(\d+)$/
